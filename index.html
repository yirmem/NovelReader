<!DOCTYPE html>
  <html>
    <head>
      <script type="text/javascript">
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
      </script>
      <script type="text/javascript" src="jquery.min.js"></script>
      <meta charset="UTF-8">
      <title>小说阅读器</title>
      <style type="text/css">
        .container{
          border: 1px solid #000;
          width:100%;
          height: 600px;
        }
        .header{
          border: 1px solid #000;
          width: 100%;
          height: 80px;
        }
        .content{
          width: 100%;
          height: 600px;
          border: 1px solid #000;
        }

      </style>
    </head>
    <body>
      <div class="container">
        <div class="header">

          <button onclick="searchBtnClick()">搜索书籍</button>
          <input id="novelNameInput" type="text" placeholder="搜索小说名">
        </div>
        <div class="content">
          

        </div>
      </div>
      
    </body>
    <script type="text/javascript">
      function processData(resultMsg){
        var reg = /title":"(.*?)","url":"(.*?)"\}/g
        var resultArr = resultMsg.match(reg)//.toString()
        var resultStr = ""
        for(var i = 0;i < resultArr.length;i++){
          resultArr[i] = resultArr[i].replace(/title":"/g,' ').replace(/","url":"/g,'--').replace(/"\}/,' ').replace("...",' ')
          resultStr += '<a href="'+resultArr[i].split("--")[1]+'">'+resultArr[i].split("--")[0]+"</a><br />"
        }

        $(".content").html(resultStr)
        resultStr = ""
      }
      function searchBtnClick(){
        var novelName = $('#novelNameInput').val()
        var pn = 2;
          //$(".content").html((pn*10)+'<br>')
          $.ajax({
            //url:'http://www.baidu.com/s?wd='+novelName+'&pn='+(i*10)+'&rsv_spt=1&rsv_iqid=0xdd2c31de0003d13c&issp=1&f=3&rsv_bp=0&rsv_idx=2&ie=utf-8&tn=baiduhome_pg&rsv_enter=0&rsv_sug3=19&rsv_sug1=16&rsv_sug7=100&prefixsug='+novelName+'&rsp=8&inputT=6040&rsv_sug4=7275',
            url:'http://www.baidu.com/s?wd='+novelName+'&pn='+(1*10)+'&ie=utf-8&tn=84053098_3_dg',
            type:"GET",
            success:function(msg){
              processData(msg)
            }
          })
      }
      
    </script>
  </html>
